<template>
    <lightning-card title={labels.Opp_OpportunityProducts} icon-name="standard:product">
        <!-- Message d'avertissement -->
        <template if:true={hasQuantityIssue}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                <span class="slds-assistive-text">Warning</span>
                <h2>{labels.Opp_QuantitySupQuantityInStock}</h2>
            </div>
        </template>
        <template if:true={hasProduct}>
            <lightning-datatable
                    data={products}
                    columns={columns}
                    key-field="Id"
                    onrowaction={callRowAction}>
            </lightning-datatable>
        </template>
        <template if:false={hasProduct}>
                <div class="slds-media">
                    <div class="slds-media__body">
                        <div class="slds-list_dotted slds-m-left_medium">
                            <h2>{labels.Opp_NoProductLines}</h2>
                        </div>
                    </div>
                </div>
        </template>
    </lightning-card>
</template>
